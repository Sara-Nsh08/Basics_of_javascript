<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat arrow function</title>
</head>
<body>
    <script>
        const square = function(a){
            return a*a;
        };//normal function
        console.log(square(6));//fat-arrow function
        const cube= x=> x*x*x;
        console.log(cube(11));
    </script>
    
</body>
</html>
